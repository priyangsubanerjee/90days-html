<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- defer attribute will make sure that the script.js file is loaded after the html file is loaded -->
  </head>
  <body>
    <!-- button id will help us get a reference of it in the 'script.js' file  -->

    <button id="motivate">Motivate me</button>
  </body>
</html>
